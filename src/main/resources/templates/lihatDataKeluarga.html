<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
	    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"></link>
	    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>
			<link rel="stylesheet" type="text/css" href="../js/datatables.min.css"></link>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<link rel="stylesheet" type="text/css" href="../js/datatables.css"></link>
			
			<script>
				$(document).ready( function () {
	    			$('#table_id').DataTable();
				} );
			</script>
			<script type="text/javascript" charset="utf8" src="../js/datatables.min.js"></script>
			<script type="text/javascript" charset="utf8" src="../js/datatables.js"></script>
        <title>Lihat data keluarga</title>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">SI Kependudukan</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
						
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
					<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="/student/viewall">Cari Data</a>
					</li>
				</ul>
							
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2"
					type="text"
					placeholder="Search"
					aria-label="Search" />
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
					Search
					</button>
				</form>
			</div>
	</nav>
	
    	<h1 th:text="'Lihat data keluarga - ' + ${keluarga.nomor_kk}"></h1>
    		<div>
    			<table>
	    			<tr>
	    				<th></th>
	    				<th></th>
	    			</tr>
	    			
	    			<tr>
	    				<td><h3 th:text="'NKK  '"></h3></td>
	    				<td><h5 th:text="${keluarga.nomor_kk}"></h5></td>
	    			</tr>
	    			<tr>
	    				<td><h3 th:text="'Alamat  '"></h3></td>
	    				<td><h5 th:text="${keluarga.alamat}" /></td>
	    			</tr>
	    			<tr>
		    			<td><h3 th:text="'RT/RW  '" /></td>
	    				<td><h5 th:text="${keluarga.rt} +'/'+ ${keluarga.rw}" /></td>
	    			</tr>
	    			<tr>
		    			<td><h3 th:text="'Kelurahan/Desa  '" /></td>
	    				<td><h5 th:text="${kelurahan.nama_kelurahan}" /></td>
	    			</tr>
	    			<tr>
		    			<td><h3 th:text="'Kecamatan  '" /></td>
	    				<td><h5 th:text="${kecamatan.nama_kecamatan}" /></td>
	    			</tr>
	    			<tr>
		    			<td><h3 th:text="'Kota  '" /></td>
	    				<td><h5 th:text="${kota.nama_kota}" /></td>
	    			</tr>
    			</table>
    		</div>

		<hr/>
		<table id="table_id" class="display">
			<thead>
				<tr>
					<th>No.</th>
					<th>Nama</th>
					<th>NIK</th>
					<th>Jenis Kelamin</th>
					<th>Tempat Lahir</th>
					<th>Tanggal Lahir</th>
					<th>Agama</th>
					<th>Pekerjaan</th>
					<th>Status Perkawinan</th>
					<th>Status Keluarga</th>
					<th>Kewarganegaraan</th>
				</tr>
			</thead>
			<tbody>
				<div th:each="penduduk,iterationStatus: ${keluarga.penduduk}">
				 <tr>
				 	<td><h5 th:text="${iterationStatus.count}">No. 1</h5></td>
					<td><h5 th:text="${penduduk.nama}" >nama</h5></td>
					<td><h5 th:text="${penduduk.nik}" >nik</h5></td>
					<td><h5 th:text="${penduduk.jenis_kelamin} == 1 ? 'Wanita' : 'Pria'" /></td>
					<td><h5 th:text="${penduduk.tempat_lahir}" >tempat lahir</h5></td>
					<td><h5 th:text="${penduduk.tanggal_lahir}" >tanggal lahir</h5></td>
					<td><h5 th:text="${penduduk.agama}" >agama</h5></td>
					<td><h5 th:text="${penduduk.pekerjaan}" >pekerjaan</h5></td>
					<td><h5 th:text="${penduduk.status_perkawinan}" >status_perkawinan</h5></td>
					<td><h5 th:text="${penduduk.status_dalam_keluarga}" >status dalam keluarga</h5></td>
					<td><h5 th:text="${penduduk.is_wni} == 1 ? 'WNI' : 'WNA'" /></td>
				 </tr>
				</div>
			</tbody>
		</table>
		
    </body>
</html>
